databaseChangeLog:
  - changeSet:
      id: create-song-artists-table
      author: madik981
      comment: create table for many-to-many relationship between songs and artists
      changes:
        - createTable:
            tableName: t_song_artists
            columns:
              - column:
                  name: song_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: artists_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: t_song_artists
            columnNames: song_id, artists_id
            constraintName: pk_song_artists
        - addForeignKeyConstraint:
            baseTableName: t_song_artists
            baseColumnNames: song_id
            referencedTableName: t_song
            referencedColumnNames: id
            constraintName: fk_song_artists_song
        - addForeignKeyConstraint:
            baseTableName: t_song_artists
            baseColumnNames: artists_id
            referencedTableName: t_artist
            referencedColumnNames: id
            constraintName: fk_song_artists_artist