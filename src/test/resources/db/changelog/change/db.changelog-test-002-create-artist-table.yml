databaseChangeLog:
  - changeSet:
      id: create-artist-table
      author: madik981
      comment: creating album table
      changes:
        - createTable:
            tableName: t_artist
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: nationality
                  type: varchar(50)
              - column:
                  name: birth_date
                  type: date
                  constraints:
                    nullable: true