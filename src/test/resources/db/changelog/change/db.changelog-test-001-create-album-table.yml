databaseChangeLog:
  - changeSet:
      id: create-album-table
      author: madik981
      comment: first liquibase migration
      changes:
        - createTable:
            tableName: t_album
            columns:
              - column:
                  name: album_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: release_year
                  type: int
                  constraints:
                    nullable: false